<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>glowing flowers</title>
    <!-- CSS Link -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- JavaScript File -->
    <script src="your-javascript-file.js"></script> <!-- Replace with your actual JavaScript file name -->
</head>
<body class="not-loaded">
    <!-- Your body content starts here -->
    <div class="night"></div>
    <div class="flowers">
        <!-- Flower 1 -->
        <div class="flower flower--1">
            <!-- Flower Leafs -->
            <div class="flower__leafs flower__leafs--1">
                <!-- Individual Leafs -->
                <div class="flower__leaf flower__leaf--1"></div>
                <!-- ... other leaf divs ... -->
                <!-- Light Effects -->
                <div class="flower__light flower__light--1"></div>
                <!-- ... other light divs ... -->
            </div>
            <!-- Flower Line -->
            <div class="flower__line">
                <!-- Line Leafs -->
                <div class="flower__line__leaf flower__line__leaf--1"></div>
                <!-- ... other line leaf divs ... -->
            </div>
        </div>
        <!-- ... Repeat for other flowers and elements ... -->
    </div>
    <!-- Include your JavaScript file at the end of the body for better loading performance -->
    <script src="your-javascript-file.js"></script> <!-- Ensure this matches the script in the head -->
</body>
</html>
